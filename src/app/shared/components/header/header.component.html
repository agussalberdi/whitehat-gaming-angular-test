<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide.gt-sm="true" fxShow="true">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let link of links">
            <a class="menu-link" [routerLink]="link.path" routerLinkActive="active">{{ link.name }}</a>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <a *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active" fxHide.lt-md="true" fxShow="true">{{ link.name }}</a>
</mat-toolbar>
