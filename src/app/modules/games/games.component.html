<ng-container *ngIf="(games$ | async) as games">
    <ng-container *ngIf="games.length > 0; else noGames">
        <div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
            <app-game *ngFor="let game of games" [game]="game" [categories]="currentCategories" fxFlex="20" fxFlex.lt-lg="33" fxFlex.lt-md="50" fxFlex.xs="100"></app-game>
        </div>
    </ng-container>
    <ng-template #noGames>
        <div class="no-games">
            <p>No games available.</p>
            <span class="material-icons">sentiment_dissatisfied</span>
        </div>
    </ng-template>
</ng-container>
